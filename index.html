<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Guardian: Safety Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <header>
            <div class="icon">üõ°Ô∏è</div>
            <h1>Cyber Guardian</h1>
            <p>Master Phishing, Passwords, and Network Safety.</p>
        </header>

        <div id="quiz-box">
            <div class="stats-bar">
                <span id="question-number">Question 1</span>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
            </div>
            
            <div id="scenario-display">
                </div>

            <div class="controls">
                <button class="btn safe-btn" onclick="checkAnswer('Real')">‚úÖ It's Safe / Real</button>
                <button class="btn scam-btn" onclick="checkAnswer('Fake')">‚ö†Ô∏è It's Unsafe / Fake</button>
            </div>

            <div id="feedback" class="feedback hidden">
                <h2 id="feedback-title">Correct!</h2>
                <p id="feedback-text">Explanation goes here.</p>
                <button class="btn next-btn" onclick="nextQuestion()">Next Question ‚û°</button>
            </div>
        </div>

        <div id="result-box" class="hidden">
            <div class="score-circle">
                <span id="final-score">0</span>
                <span class="divider">/</span>
                <span id="total-questions">10</span>
            </div>
            <h2>Mission Complete!</h2>
            <p id="final-message">Analyzing your performance...</p>
            <button class="btn restart-btn" onclick="location.reload()">Replay Mission</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
